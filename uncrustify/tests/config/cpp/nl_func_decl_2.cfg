nl_func_paren                   = force
nl_func_def_paren               = remove
nl_func_decl_start              = force
nl_func_def_start               = remove
nl_func_decl_args               = force
nl_func_def_args                = remove
nl_func_decl_end                = force
nl_func_def_end                 = remove
